<p>《言叶之庭》是好几年前看过的动漫了。昨天在网易云音乐的视频推荐里看到了这首歌的MV，感觉色彩很好看，歌手的声音很温暖温柔，所以收藏到博客里。</p>
<p>有时候感觉北京天空的云和夕阳也很有新海诚漫画中的感觉。</p>
<p>北京是个很神奇的城市，明明知道这里生存压力大，知道这里也有不好的地方，但是总有一些情怀牵着，不舍得离开。</p>
