<h1>读书笔记</h1>
<blockquote>
<p>艰苦岁月不只给人难堪，还有作为战士必须经历的磨炼和考验，这样在进入下一个搏杀场时你才不致心虚胆怯。</p>
</blockquote>
<blockquote>
<p>粟裕技高一筹的地方，不是他没有失误，而是他能时时避免和纠正自己的失误。</p>
</blockquote>
<blockquote>
<p>敏锐的直觉和精到的计算，是指挥者不可或缺的两大技能。</p>
</blockquote>
<blockquote>
<p>搏杀战场，需要激情，需要干劲，需要一大批能够豁出去大干一场的年轻人。</p>
</blockquote>
<blockquote>
<p>不谋万世者，不足谋一时。不谋全局者，不足谋一域。</p>
</blockquote>
<blockquote>
<p><strong>世界上的事，成与不成，都在“认真”二字上。</strong></p>
</blockquote>
