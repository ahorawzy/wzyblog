<h1><span class="title">【转载】阿里云的这群疯子</span></h1>
<h2 class="author">王致远</h2>
<h2 class="date">2018/10/17</h2>
</div>

<main>
<p>链接<a href="https://mp.weixin.qq.com/s?__biz=MjM5MDAxNjkyMA==&amp;mid=2650743118&amp;idx=1&amp;sn=941c7b958afcb7116a87a5c545154283&amp;chksm=be40b5b989373caf184c21f2afd83dbd5397d748d583661ecb358629b405a6882a50758b2b43&amp;scene=7#rd">《阿里云的这群疯子》</a></p>
<p>这篇文章很长，不过我是一口气读完的。也许是故事本身很坎坷，也许是作者描写得过于精彩。读完后，我为阿里云创造出这样的奇迹感到惊讶，也为自己的渺小和之前浪费的时间感到惭愧。就如同雷军看完《硅谷之火》后，下决心创造出一家世界级的科技公司。我觉得24岁已过的我，也是时候去解放自己给自己的束缚，放手去做一些事了。</p>
<p>不要一心以为有鸿鹄将至。珍惜时间，全力学习，全力进步。</p>
