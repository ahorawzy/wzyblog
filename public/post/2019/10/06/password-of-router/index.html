<div class="article-meta">
<h1><span class="title">找回路由器密码</span></h1>
<h2 class="author">王致远</h2>
<h2 class="date">2019/10/06</h2>
</div>

<main>



<p>今天突然发现我把屋里路由器的密码忘了，虽然笔记本、手机、kindle等设备都记着密码，但总觉得心里不踏实，还是找回密码的好。上网找到了解决方案：</p>
<ol style="list-style-type: decimal">
<li>打开控制面板里的“网络和共享中心”；</li>
<li>点击已经连接的WIFI——“无线网络连接**”；</li>
<li>点“无线属性”；</li>
<li>点“安全”；</li>
<li>“网络安全密钥”处点“显示字符”；</li>
</ol>
<p>该方法亲测有效。</p>

</main>
