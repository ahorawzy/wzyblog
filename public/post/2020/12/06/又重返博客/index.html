<p>上一次更新博客还是2020年的开头因为疫情困在家中记录蛋炒饭菜谱，一转眼再想着更新博客已经是2020年的末尾了。2020年是不平凡的一年，中间发生了很多变故，在这里就不多说了。总之，我慢慢找到了新的平衡，新的生活节奏。</p>

<p>愿花常好，人常健，月长圆。</p>
